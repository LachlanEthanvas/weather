<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter the city name" spellcheck="false" />
      <button><img src="img/rain (4).png" alt="" />  Search</button>
    </div>
    <div class="error">
      <p class="changee">Invalid city name</p>
    </div>
    <div class="weather">
      <img src="img/rain (6).png" alt="" class="weathericon" />
      <h1 class="temp">21&deg;C</h1>
      <h2 class="city">NewYork</h2>

      <div class="details">
        <div class="col">
          <img src="img/rain (3).png" alt="" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="img/rain (7).png" alt="" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <!--<div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    -->
 </div>
  <script src="script.js"></script>
</body>

</html>
